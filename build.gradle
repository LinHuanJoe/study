configurations {
    classpath
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }



    dependencies {
        // classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
        //testCompile group: 'junit', name: 'junit', version: '4.12'
        classpath group: 'org.junit.platform', name: 'junit-platform-launcher', version:'1.5.0'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.5.0'
        testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version:'5.5.0'
    }
}
test {
    useJUnitPlatform()
}
tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}